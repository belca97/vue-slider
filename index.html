<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container" id="root">
        <div class="items">
            
            <div class="item"  @mouseover="stopGestioneDelTempo" @mouseleave="gestioneDelTempo">
                <img :src="items[indicatore].url" alt="">
                <div class="text">
                    <h3>{{items[indicatore].name}}</h3>
                    <p>{{items[indicatore].text}}</p>
                </div>
            </div> 
            
        </div>
        <div class="thumbs">


            <div class="prev" @click="previous"></div>
            <div class="next" @click="next"></div>
            
            <div class="thumb" :class="indice == indicatore?'active' :''"
              v-for="(items, indice) in items"
              @click="gestioneClick(indice)"
              @mouseover="stopGestioneDelTempo" @mouseleave="gestioneDelTempo">
                <img :src="items.url" alt="">
            </div> 
        
        </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
